<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thư gửi Thảo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    #bird {
      position: absolute;
      width: 150px;
      top: 20px;
      left: calc(100% - 170px); /* bắt đầu từ góc phải */
      transition: all 0.5s ease-in-out;
    }

    #message {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 70%;
      font-size: 28px;
      font-weight: bold;
      color: #d63384;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <img id="bird" src="bocauduathu.gif" alt="Chim bồ câu đưa thư" />
  <div id="message">Thảo ơi cậu có thư này!</div>

  <script>
    const bird = document.getElementById("bird");
    const message = document.getElementById("message");

    const maxMoves = 20;
    let moveCount = 0;

    let currentX = window.innerWidth - 170;
    let currentY = 20;

    bird.style.left = `${currentX}px`;
    bird.style.top = `${currentY}px`;

    const centerX = (window.innerWidth - 150) / 2;
    const centerY = (window.innerHeight - 150) / 2;

    function moveBird() {
      if (moveCount < maxMoves) {
        // Hệ số hội tụ dần về giữa
        const progress = moveCount / maxMoves;

        // Tính hướng bay về giữa màn hình
        const toCenterX = centerX - currentX;
        const toCenterY = centerY - currentY;

        // Điều chỉnh bay một phần nhỏ về phía giữa + chút ngẫu nhiên
        const deltaX = toCenterX * 0.2 + (Math.random() - 0.5) * 60; // 60 là độ lệch nhỏ
        const deltaY = toCenterY * 0.2 + (Math.random() - 0.5) * 40;

        currentX += deltaX;
        currentY += deltaY;

        // Giới hạn trong màn hình
        currentX = Math.min(window.innerWidth - 150, Math.max(0, currentX));
        currentY = Math.min(window.innerHeight - 150, Math.max(0, currentY));

        bird.style.left = `${currentX}px`;
        bird.style.top = `${currentY}px`;

        moveCount++;
        setTimeout(moveBird, 500);
      } else {
        // Đặt chính xác giữa
        bird.style.left = `${centerX}px`;
        bird.style.top = `${centerY}px`;

        setTimeout(() => {
          message.style.opacity = 1;
        }, 800);
      }
    }

    window.onload = moveBird;
  </script>
</body>
</html>
