<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>guinguoicongaixinhdeppp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9e3f2;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      position: relative;
    }

    #welcomeScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #f9e3f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #welcomeImg {
      width: 300px;
      margin-bottom: 20px;
    }

    #startBtn {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #efa2cf;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #nha {
      position: absolute;
      width: 550px;
      height: 550px;
      left: 30px;
      top: calc(35% - 175px); /* căn giữa chiều cao */
      z-index: 1;
    }

    #homthu {
      position: absolute;
      width: 200px;
      height: 200px;
      left: calc(50% - 100px);
      top: calc(50% - 100px);
      z-index: 1;
    }

    #bird {
      position: absolute;
      width: 150px;
      display: none;
      transition: all 0.5s ease-in-out;
      z-index: 2;
    }
    #mattroi {
    position: absolute;
    width: 100px;
    height: 100px;
    top: 40px;
    left: 60px;
    z-index: 0;
    } 

    #dammay {
      position: absolute;
      width: 250px;
      height: 150px;
      top: 30px;
      left: calc(50% + 50px); /* lệch phải so với hòm thư */
      z-index: 0;
    }
    #dammay2 {
      position: absolute;
      width: 250px;
      height: 150px;
      top: 10px; /* cao hơn dammay (damay dùng top: 30px) */
      left: calc(50% - 180px); /* nằm trái dammay */
      z-index: 0;
    }
    #flapSound {
      position: absolute;
      display: none;
    }

    #message {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 75%;
      font-size: 28px;
      font-weight: bold;
      color: #d63384;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    audio, video {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Màn hình chào đầu tiên -->
  <div id="welcomeScreen">
    <img id="welcomeImg" src="hellocutee.gif" alt="Xin chào" />
    <button id="startBtn">Click vào đây nha</button>
  </div>

  <!-- Nhà và hòm thư -->
  <img id="nha" src="nha222.png" alt="Ngôi nhà" />
  <img id="homthu" src="homthu.png" alt="Hòm thư" />
  <img id="mattroi" src="mattroi.gif" alt="Mặt trời" />
  <img id="dammay" src="may23.png" alt="Đám mây" />
  <img id="dammay2" src="dammay2.png" alt="Đám mây 2" />
  <!-- Chim bồ câu -->
  <img id="bird" src="bocauduathu.gif" alt="Chim bồ câu đưa thư" />

  <!-- Âm thanh -->
  <video id="flapSound" src="dapcanh.mp3" autoplay></video>
  <audio id="bellSound" src="tiengchuong.mp3"></audio>

  <!-- Lời nhắn -->
  <div id="message">Thảo ơi cậu có thư này!</div>

  <script>
    const welcomeScreen = document.getElementById("welcomeScreen");
    const startBtn = document.getElementById("startBtn");
    const bird = document.getElementById("bird");
    const message = document.getElementById("message");
    const flapSound = document.getElementById("flapSound");
    const bellSound = document.getElementById("bellSound");
    const homthu = document.getElementById("homthu");

    let moveCount = 0;
    const maxMoves = 30;

    let currentX = window.innerWidth - 170;
    let currentY = 30;

    const mailboxX = homthu.offsetLeft;
    const mailboxY = homthu.offsetTop;

    const finalX = mailboxX + 25; // để chim căn giữa trên hộp thư
    const finalY = mailboxY - 80; // chim đậu phía trên hộp thư

    // Hiện nút sau 1s
    window.onload = () => {
      setTimeout(() => {
        startBtn.style.display = "inline-block";
      }, 1000);
    };

    startBtn.addEventListener("click", () => {
      welcomeScreen.style.display = "none";
      bird.style.display = "block";
      flapSound.style.display = "block";
      flapSound.play();
      bird.style.left = `${currentX}px`;
      bird.style.top = `${currentY}px`;
      moveBird();
    });

    function moveBird() {
      if (moveCount < maxMoves) {
        let deltaX, deltaY;

        if (moveCount < maxMoves / 2) {
          deltaX = (Math.random() - 0.7) * 100;
          deltaY = Math.random() * 40;
        } else {
          const toCenterX = finalX - currentX;
          const toCenterY = finalY - currentY;
          deltaX = toCenterX * 0.2 + (Math.random() - 0.5) * 40;
          deltaY = toCenterY * 0.2 + (Math.random() - 0.5) * 30;
        }

        currentX += deltaX;
        currentY += deltaY;

        currentX = Math.min(window.innerWidth - 150, Math.max(0, currentX));
        currentY = Math.min(window.innerHeight - 150, Math.max(0, currentY));

        bird.style.left = `${currentX}px`;
        bird.style.top = `${currentY}px`;

        moveCount++;
        setTimeout(moveBird, 300);
      } else {
        // Chim đậu ngay phía trên hòm thư
        bird.style.left = `${finalX}px`;
        bird.style.top = `${finalY}px`;

        // Dừng vỗ cánh và phát chuông
        flapSound.pause();
        flapSound.currentTime = 0;
        flapSound.style.display = "none";
        bellSound.play();

        // Hiện lời nhắn
        setTimeout(() => {
          message.style.opacity = 1;
        }, 800);
      }
    }
  </script>
</body>
</html>
