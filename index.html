<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thư gửi Thảo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    #bird {
      position: absolute;
      width: 150px;
      top: 20px;
      left: 20px;
      transition: all 0.5s ease-in-out;
    }

    #message {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 70%;
      font-size: 28px;
      font-weight: bold;
      color: #d63384;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <img id="bird" src="bocauduathu.gif" alt="Chim bồ câu đưa thư" />
  <div id="message">Thảo ơi cậu có thư này!</div>

  <script>
    const bird = document.getElementById("bird");
    const message = document.getElementById("message");

    let moveCount = 0;
    const maxMoves = 5;

    function randomPosition() {
      const maxX = window.innerWidth - 150;
      const maxY = window.innerHeight - 150;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      bird.style.left = `${x}px`;
      bird.style.top = `${y}px`;
    }

    function moveBird() {
      if (moveCount < maxMoves) {
        randomPosition();
        moveCount++;
        setTimeout(moveBird, 500);
      } else {
        // Di chuyển chim vào giữa màn hình
        const centerX = (window.innerWidth - 150) / 2;
        const centerY = (window.innerHeight - 150) / 2;
        bird.style.left = `${centerX}px`;
        bird.style.top = `${centerY}px`;

        // Hiện lời nhắn
        setTimeout(() => {
          message.style.opacity = 1;
        }, 800);
      }
    }

    window.onload = moveBird;
  </script>
</body>
</html>
