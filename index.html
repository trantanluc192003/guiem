<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thư gửi Thảo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f6e9ee;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    #bird {
      position: absolute;
      width: 150px;
      top: 20px;
      left: calc(100% - 170px); /* bắt đầu ở góc phải */
      transition: all 0.5s ease-in-out;
    }

    #message {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 70%;
      font-size: 28px;
      font-weight: bold;
      color: #d63384;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <img id="bird" src="bocauduathu.gif" alt="Chim bồ câu đưa thư" />
  <div id="message">Thảo ơi cậu có thư này!</div>

  <script>
    const bird = document.getElementById("bird");
    const message = document.getElementById("message");

    let moveCount = 0;
    const maxMoves = 20;

    // Bắt đầu ở góc phải trên
    let currentX = window.innerWidth - 170;
    let currentY = 20;
    bird.style.left = `${currentX}px`;
    bird.style.top = `${currentY}px`;

    function smallRandomDelta(range) {
      return (Math.random() - 0.5) * 2 * range;
    }

    function moveBird() {
      if (moveCount < maxMoves) {
        const deltaX = smallRandomDelta(200); // bay ngắn trong khoảng ±100px
        const deltaY = smallRandomDelta(80);

        currentX = Math.min(window.innerWidth - 150, Math.max(0, currentX + deltaX));
        currentY = Math.min(window.innerHeight - 150, Math.max(0, currentY + deltaY));

        bird.style.left = `${currentX}px`;
        bird.style.top = `${currentY}px`;

        moveCount++;
        setTimeout(moveBird, 200);
      } else {
        // Bay vào giữa màn hình
        const centerX = (window.innerWidth - 150) / 2;
        const centerY = (window.innerHeight - 150) / 2;
        bird.style.left = `${centerX}px`;
        bird.style.top = `${centerY}px`;

        setTimeout(() => {
          message.style.opacity = 1;
        }, 800);
      }
    }

    window.onload = moveBird;
  </script>
</body>
</html>
